<div class="equipement-form">
    <h2>{{ isEditMode ? 'Edit Equipement' : 'Create Equipement' }}</h2>
    <form [formGroup]="equipementForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="etat">State</label>
        <input id="etat" formControlName="etat" class="form-control" />
      </div>
      <div class="form-group">
        <label for="marque">Brand</label>
        <input id="marque" formControlName="marque" class="form-control" />
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input id="model" formControlName="model" class="form-control" />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input id="type" formControlName="type" class="form-control" />
      </div>

      <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </form>
</div>
